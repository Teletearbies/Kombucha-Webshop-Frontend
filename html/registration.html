<body id="particles-js"></body>
<div class="animated bounceInDown">
    <div class="container-login">
        <span class="error animated data" id="msg"></span>
        <form name="form2" class="box" onsubmit="return createStuff()">
            <span></span>
            <h4>Register to create your account</h4>
            <input type="text" name="username" placeholder="Username" autocomplete="off" required minlength="6" maxlength="15" title="Insufficient length">
            <input type="text" name="email" placeholder="Email" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address">
            <i class="typcn typcn-eye" id="eye"></i>
            <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off" required minlength="8" maxlength="32" title="Password not long enough">
            <input type="submit" value="Register" class="btn1">
        </form>
        <a href="login.html" class="doeshave">You already have an account? Log in</a>
    </div>
