<link rel="stylesheet" href="../../css/productPopUpStyle.css">


<div class="addProducts_popup_bigbox">

    <div class="image_column" id="image_column">
    </div>

    <div class="description_column">

        <div class="name">
            <h3>Name</h3>
            <textarea name="name" id ="name" placeholder="Name of Product"></textarea>

        </div>
        <div class="description">
            <h3>Description</h3>
            <textarea id="description" name="description" placeholder="The product's description"></textarea>
        </div>

        <div class="price">
            <h3>Price</h3>
            <textarea id="price" name="price" placeholder="Price of product"></textarea>
        </div>
        <div class="twobutton">

            <button id="saveButton" class="btn small-btn"><img src="../../img/logos/save-icon.png" alt="">Save</button>
            <button id="cancelButton" class="btn small-btn"><img src="../../img/logos/cancel-icon.png" alt="">Cancel
            </button>
        </div>

    </div>

         <div id="display_image"></div>

     </div>-->

</div>
