<link rel="stylesheet" href="../../../css/blogPopUpStyle.css">


<div class="editBlogBox">

    <h2>Add New Message</h2>

    <div class="title">
        <h3>Title</h3>
        <input name="title" id="title" placeholder="Title of Message">

    </div>
    <div class="description">
        <h3>Description</h3>
        <textarea id="description" name="description" placeholder="The product's description"></textarea>
    </div>

    <div class="twoButtons">

        <button id="saveButton" class="editButton"><img src="../../../img/icons/save-icon.png" alt="Save">Save</button>
        <button id="cancelButton" class="deleteButton"><img src="../../../img/icons/cancel-icon.png" alt="Cancel">Cancel
        </button>

    </div>

</div>

<script src="../../../js/admin/blog/addBlog.js" type="module" defer></script>
