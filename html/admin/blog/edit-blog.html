<link rel="stylesheet" href="../../../css/blog-popup-style.css">


<div class="editBlogBox">
  <h2>Edit Blog</h2>

  <div class="title">
    <h3>Title</h3>
    <input name="title" id="title" placeholder="Title of Message">

  </div>
  <div class="description">
    <h3>Description</h3>
    <textarea id="description" name="description" placeholder="Description"></textarea>
  </div>

  <div class="twoButtons">

    <button id="saveButton" class="editButton"><img src="../../../img/icons/save-icon.png" alt="">Save</button>
    <button id="cancelButton" class="deleteButton"><img src="../../../img/icons/cancel-icon.png" alt="">Cancel
    </button>
  </div>

</div>


<script rel="stylesheet" src="../../../js/admin/blog/editBlog.js" type="module" defer></script>
