<div class="editProductBox">
    <h2>Edit Product</h2>

    <div class="name">
        <h3>Name</h3>
        <input name="name" id="name" placeholder="Name of Product">

    </div>
    <div class="description">
        <h3>Description</h3>
        <textarea id="description" name="description" placeholder="The product's description"></textarea>
    </div>

    <div class="price">
        <h3>Price</h3>
        <input id="price" name="price" placeholder="Price of product">
    </div>
    <div class="twoButtons">

        <button id="saveButton" class="editButton"><img src="../../../img/icons/save-icon.png" alt="">Save</button>
        <button id="cancelButton" class="deleteButton"><img src="../../../img/icons/cancel-icon.png" alt="">Cancel
        </button>
    </div>

</div>
