<link rel="stylesheet" href="../../../css/product-popup-style.css">

<div class="editProductBox">

    <h2>Add New Product</h2>


        <div class="name">
            <h3>Name</h3>
            <input name="name" id="name" placeholder="Name of Product">

        </div>
        <div class="description">
            <h3>Description</h3>
            <textarea id="description" name="description" placeholder="The product's description"></textarea>
        </div>

        <div class="price">
            <h3>Price</h3>
            <input id="price" name="price" placeholder="Price of product">
        </div>
        <div class="twoButtons">

            <button id="saveButton" class="editButton"><img src="../../../img/icons/save-icon.png" alt="Save">Save</button>
            <button id="cancelButton" class="deleteButton"><img src="../../../img/icons/cancel-icon.png" alt="Cancel">Cancel
            </button>

        </div>


        <!-- <div id="imageUploadCont">

             <input type="file" id="image_input" accept="image/jpeg, image/png">
             <div id="display_image"></div>

         </div>-->

</div>
